definitions:
  code.ResCode:
    enum:
    - 1000
    - 1001
    - 1002
    - 1003
    - 1004
    - 1005
    - 1006
    - 1007
    - 1008
    - 1009
    - 1010
    - 1011
    - 1012
    - 1013
    - 1014
    - 1015
    - 1016
    type: integer
    x-enum-varnames:
    - SUCCESS
    - ERROR
    - ServerErr
    - ValidateError
    - Deadline
    - CreateError
    - FindError
    - WithoutServer
    - AuthError
    - DeleteError
    - EmptyFile
    - RateLimit
    - Unauthorized
    - WithoutLogin
    - DisableAuth
    - PasswordError
    - UpdateError
  requ.RegisterAndLoginRequest:
    properties:
      captchaId:
        type: string
      code:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - captchaId
    - code
    - password
    - username
    type: object
  response.Response:
    properties:
      code:
        $ref: '#/definitions/code.ResCode'
      data: {}
      msg: {}
    type: object
info:
  contact: {}
paths:
  /api/base/captcha:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: 生成验证码,返回包括随机数id,base64,验证码长度
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: 生成验证码
      tags:
      - Base
  /api/base/login:
    post:
      parameters:
      - description: 用户名, 密码, 验证码
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/requ.RegisterAndLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 返回包括用户信息,token,过期时间
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: 用户登录
      tags:
      - Base
swagger: "2.0"
